<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./devchallenges.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-img">
          <img src="./images/profilePhoto.png" alt="" />
        </div>
        <h3 class="name">Rodney Cotton</h3>
        <p class="location">Helsinki, Finland</p>
        <div class="social-box">
          <div class="box">
            <div class="no">100</div>
            <p class="box-text">Posts</p>
          </div>
          <div class="box">
            <div class="no">2,242</div>
            <p class="box-text">Follower</p>
          </div>
          <div class="box">
            <div class="no">1,432</div>
            <p class="box-text">Following</p>
          </div>
        </div>
      </div>

      <div class="gallery-box">
        <div class="box1"><img src="./images/photo1.png" alt="" /></div>
        <div class="box2"><img src="./images/photo2.png" alt="" /></div>
        <div class="box3"><img src="./images/photo3.png" alt="" /></div>
        <div class="box4"><img src="./images/photo_4.png" alt="" /></div>
        <div class="box5"><img src="./images/photo5.png" alt="" /></div>
        <div class="box6"><img src="./images/photo6.png" alt="" /></div>
      </div>
      <footer>
        <p>created by <span class="user">Shin'ichi</span> - devChallenges.io</p>
      </footer>
    </div>
  </body>
</html>
